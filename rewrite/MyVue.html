<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{test}}</div>
    </div>
    <script>
        var MyVue = (function () {
            let uid = 0
            class MyVue {
                constructor(options) {
                    this.options = options
                    this.initData(options)
                    let el = this.options.id
                    this.$mount(el)
                }
                // 初始化数据
                initData(options) {
                    if (!options.data) return
                    this.data = options.data
                    new Observer(options.data)
                }
                // 挂载到el上
                $mount(el) {
                    const updateView = _ => {
                        let innerHtml = document.querySelector(el).innerHTML
                        let key = innerHtml.match(/{(\w+)}/)[1]
                        document.querySelector(el).innerHTML = this.data[key]
                    }
                    new Watch(updateView, true)
                }
            }
            class Observer {
                constructor(data) {
                    this.walk(data)
                }
                walk(data) {
                    const keys = Object.keys(data)
                    for (let i = 0; i < keys.length; i++) {
                        defineReactive(data, keys[i])
                    }
                }
            }
            class Watch {
                constructor(expOrFn, isRender) {
                    this.getter = expOrFn
                    this.get()
                }
                get() {
                    Dep.target = this
                    this.getter()
                    Dep.target = null
                }
                update() {
                    this.get()
                }
            }
            class Dep {
                constructor() {
                    this.id = uid++
                    this.subs = []

                }
                depend() {
                    if (Dep.target) {
                        this.subs.push(Dep.target)
                    }
                }
                notify() {
                    let subs = this.subs.slice()
                    for (let i = 0; i < subs.length; i++) {
                        subs[i].update()
                    }
                }
            }
            const defineReactive = (obj, key) => {
                let dep = new Dep()
                let prototy = Object.getOwnPropertyDescriptor(obj)
                let val = obj[key]
                if (prototy && prototy.configurable === false) return
                Object.defineProperty(obj, key, {
                    configurable: true,
                    enumerable: true,
                    get() {
                        if (Dep.target) {
                            dep.depend()
                        }
                        return val
                    },
                    set(nval) {
                        if (val === nval) return
                        val = nval
                        dep.notify()
                    }
                })

            }
            return MyVue
        }())
        var vm = new MyVue({
            id: '#app',
            data: {
                test: 12
            }
        })
    </script>
</body>

</html>
