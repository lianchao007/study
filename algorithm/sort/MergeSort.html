<body>
    <script>
        // 归并排序
        function MergeSort(arr) {
            const len = arr.length
            if (len > 1) {
                return merge(MergeSort(arr.slice(0, Math.floor(len / 2))), MergeSort(arr.slice(Math.floor(len / 2))))
            } else {
                return arr
            }
        }
        function merge(left, right) {
            let arr = []
            let i = 0, j = 0, lLen = left.length, rLen = right.length
            while (i < lLen && j < rLen) {
                if (left[i] < right[j]) {
                    arr.push(left[i])
                    i++
                } else {
                    arr.push(right[j])
                    j++
                }
            }
            if (i < lLen) {
                arr = arr.concat(left.slice(i))
            } else if (j < rLen) {
                arr = arr.concat(right.slice(j))
            }
            return arr
        }
        // 测试用例
        console.log(MergeSort([2, 5, 4, 3, 8, 6, 4]))
    </script>
</body>
