<body>
    <script>
        // 插入排序
        function InsertSort(arr) {
            const len = arr.length
            let cur, j
            for (let i = 1; i < len; i++) {
                cur = arr[i]
                j = i - 1
                while (j >= 0 && arr[j] > cur) {
                    arr[j + 1] = arr[j]
                    j--
                }
                arr[j + 1] = cur
            }
            return arr
        }
