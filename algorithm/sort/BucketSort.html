<body>
    <script>
        // 桶排序
        function BucketSort(arr) {
            let max = Number.NEGATIVE_INFINITY, min = Number.POSITIVE_INFINITY, len = arr.length
            for (let i = 0; i < len; i++) {
                if (min > arr[i]) {
                    min = arr[i]
                }
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            // 计算桶的数量
            const bucketNum = (max - min) / len + 1
            const bucketArr = []
            for (let i = 0; i < bucketNum; i++) {
                bucketArr.push([])
            }
            // 将每个元素放入桶中
            for (let i = 0; i < len; i++) {
                bucketArr[Math.floor((arr[i] - min) / len)].push(arr[i])
            }
            // 对每个桶排序
            bucketArr.forEach(ele => {
                ele.sort()
            })
            // 将桶里的每个元素赋值到原数组中
            for (let i = 0, idx = 0; i < bucketArr.length; i++) {
                for (let j = 0; j < bucketArr[i].length; j++) {
                    arr[idx] = bucketArr[i][j]
                    idx++
                }
            }
            return arr
        }
        // 测试用例
        console.log(BucketSort([2, 343, 342, 1, 123, 43, 4343, 433, 687, 654, 3]))
    </script>
