<body>
    <script>
        // 希尔排序
        function ShellSort(arr) {
            const len = arr.length
            // 分割成len/i份，每份i个
            for (let i = Math.floor(len / 2); i > 0; i = Math.floor(i / 2)) {
                // 分组快速排序
                for (let j = i; j < len; j++) {
                    for (let k = j - i; k >= 0; k -= i) {
                        if (arr[k] > arr[k + i]) {
                            [arr[k], arr[k + i]] = [arr[k + i], arr[k]]
                        }
                    }
                }
            }
            return arr
        }
        // 测试用例
        console.log(ShellSort([2, 5, 4, 3, 8, 6, 4]))
    </script>
