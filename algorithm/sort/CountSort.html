<body>
    <script>
        // 计数排序
        function CountSort(arr) {
            const min = Math.min(...arr), len = arr.length, countArr = [], newArr = []
            for (let i = 0; i < len; i++) {
                let idx = arr[i] - min + 1
                if (!countArr[idx]) {
                    countArr[idx] = 0
                }
                countArr[idx]++
            }
            for (let i in countArr) {
                while (countArr[i]) {
                    newArr.push(Number(i))
                    countArr[i]--
                }
            }
            return newArr
        }
        // 测试用例
        console.log(CountSort([2, 343, 342, 1, 123, 43, 4343, 433, 687, 654, 3, 3]))
    </script>
